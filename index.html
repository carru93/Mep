<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delegantes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="function.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-xs-4" id="mainCol">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Mario Giuseppe" name="Name">
          </div>
          <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" placeholder="Rossi" name="Surname">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com" name="Email">
          </div>
          <div class="form-group">
            <label>School</label>
            <select class="form-control" id="school" name="School">
              <option>Select School</option>
            </select>
          </div>
          <div class="form-group" name="Commission">
            <label>Commission</label>
            <select class="form-control" id="commission">
              <option>Select Commission</option>
            </select>
          </div>
          <div class="form-group">
            <label>Speches</label>
            <input type="text" class="form-control" name="Speches"> <!-- TODO: placeholder -->
          </div>
          <div class="form-group">
            <label>alias</label>
            <input type="number" class="form-control" name="Alias">
          </div>
          <div class="from-group">
            <label>Sex</label><br>
            <label class="radio-inline">
              <input type="radio" name="optradio" id="Male" checked>Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio" id="Female">Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio" id="Other">Other
            </label><br>
          </div>
          <!-- TODO: date of birth -->
          <div class="form-group">
            <label>Place of Birth</label>
            <input type="text" class="form-control" placeholder="City" name="POB">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" value="+39" name="Phone">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="Address">
          </div>
          <div class="form-group">
            <label>Number TS</label>
            <input type="number" class="form-control" name="Ts"> <!-- TODO: placeholder -->
          </div>
          <div class="form-group">
            <label>Parent 1 Name</label>
            <input type="text" class="form-control" name="P1Name">
          </div>
          <div class="form-group">
            <label>Parent 1 Phone Number</label>
            <input type="text" class="form-control" name="P1Phone">
          </div>
          <div class="form-group">
            <label>Parent 2 Name</label>
            <input type="text" class="form-control" name="P2Name">
          </div>
          <div class="form-group">
            <label>Parent 2 Phone Number</label>
            <input type="text" class="form-control" name="P2Phone">
          </div>
          <div class="form-group">
            <label>Allergies</label>
            <textarea class="form-control" rows="3" placeholder="One per line" id="allergies" name="Allergies"></textarea> <!-- TODO: fix width -->
          </div>
          <input type="button" class="btn btn-primary pull-right" id="btn" onclick="submit();" value="Submit">
        </form>
        <script type="text/javascript">
          
          document.getElementById("btn").addEventListener("click", submit)
        </script>
      </div>
    </div>
  </body>
</html>
